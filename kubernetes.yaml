apiVersion: v1
kind: Namespace
metadata:
  name: matthewandhilary
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: matthewandhilary
  name: matthewandhilary
  namespace: matthewandhilary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matthewandhilary
  template:
    metadata:
      labels:
        app: matthewandhilary
    spec:
      containers:
        - name: frontend
          image: spacez320/matthewandhilary:latest
          ports:
            - containerPort: 80
        - name: backend
          image: spacez320/matthewandhilary-backend:latest
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /app/media
              name: media
              readOnly: true
      nodeSelector:
        kubernetes.io/hostname: lke57754-266764-3e4f58660000
      volumes:
        - name: media
          hostPath:
            path: /srv
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: matthewandhilary
  name: matthewandhilary
  namespace: matthewandhilary
spec:
  ports:
    - name: frontend
      port: 80
      protocol: TCP
      targetPort: 80
    - name: backend
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: matthewandhilary
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: matthewandhilary-https-redirect
  namespace: matthewandhilary
spec:
  redirectScheme:
    scheme: https
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: matthewandhilary-rsvp-redirect
  namespace: matthewandhilary
spec:
  redirectRegex:
    permanent: true
    regex: "(?i)^https?://(www\\.)?matthewandhilary\\.info/rsvp"
    replacement: "https://forms.gle/de8VeSZ7qiEoQiZB8"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: matthewandhilary-banquet-rsvp-redirect
  namespace: matthewandhilary
spec:
  redirectRegex:
    permanent: true
    regex: "(?i)^https?://(www\\.)?matthewandhilary\\.info/nov8dinner-rsvp"
    replacement: "https://forms.gle/8sMQxQbv1Jvqy1KU7"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app: matthewandhilary
  name: matthewandhilary-http
  namespace: matthewandhilary
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`matthewandhilary.info`)
      middlewares:
        - name: matthewandhilary-https-redirect
        - name: matthewandhilary-rsvp-redirect
        - name: matthewandhilary-banquet-rsvp-redirect
      kind: Rule
      services:
        - name: matthewandhilary
          port: 80
    - match: Host(`backend.matthewandhilary.info`)
      kind: Rule
      services:
        - name: matthewandhilary
          port: 8080
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app: matthewandhilary
  name: matthewandhilary-https
  namespace: matthewandhilary
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`matthewandhilary.info`)
      kind: Rule
      middlewares:
        - name: matthewandhilary-rsvp-redirect
        - name: matthewandhilary-banquet-rsvp-redirect
      services:
        - name: matthewandhilary
          port: 80
  tls:
    secretName: matthewandhilary.info-tls
